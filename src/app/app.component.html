<div class="container" style="background:aqua;max-width:90%">
  <div class="row">
    <div class="form-group col-lg-5">
      <h3>Code:</h3>
      <textarea class="form-control" rows="30" id="code" name="txtCode" [(ngModel)]="code"></textarea>
    </div>
    <div class="form-group align-self-center col-lg-2" id="parent">
      <button class="btn" stlye=" display: flex;justify-content: center;" id="btnExecute" (click)="executeCode()"><i class="fas fa-play-circle fa-4x"></i></button>
    </div>
    <div class="form-group col-lg-5">
        <h3>Output:</h3>
      <textarea class="form-control" rows="30" id="result" style="background-color:black;color:white" name="txtOutput" [(ngModel)]="output"></textarea>
    </div>
  </div>
</div>
